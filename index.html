<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Puzzle Cam</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js"></script>
</head>

<body onload="main()">
    <canvas id="myCanvas"></canvas>
    <canvas id="helperCanvas"></canvas>
    <div id="menuItems" class="menu">
        <div id="menu">
            <div id="controls">
                <img src="./images/12.jpg" style="width:15%;" />
                <br>
                <br> Difficulty <select id="difficulty" onchange="setDifficulty()">
                        <option value="Easy">Easy</option>
                        <option value="Medium">Medium</option>
                        <option value="Hard">Hard</option>
                        <option value="Insane">Insane</option>
                    </select>
                <br>
                <br>
                <button onclick="restart()">Start</button>
            </div>
        </div>
    </div>

    <div id="endScreen" class="menu" style="display:none;">
        <img src="./src/title.png" style="width:90%;" />
        <br>
        <br>
        <div id="scoreValue"></div>
        <input type="text" id="name" placeholder="your name"></input>
        <button onclick="saveScore()" id="saveBtn">Save</button>
        <br>
        <br>
        <button onclick="showScores()">Show Scores</button>
        <button onclick="showMenu()">Menu</button>
    </div>

    <div id="scoreScreen" class="menu" style="display:none;">
        <img src="./src/title.png" style="width:90%;" />
        <br>
        <br>
        <div id="scoresContainer"></div>
        <br>
        <button onclick="closeScores()">Back</button>
    </div>


    <div id="time"></div>
</body>

</html>
